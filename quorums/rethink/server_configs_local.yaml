servers:
- name: rethink-1
  ip: localhost
  data_dir: "/data1"
  disk_partition: "/dev/sda3"
  file_system: xfs
  dbpath: "/data1/rethinkdb_data1"
  swapfile: "/data1/swapfile"
  ramdisk_size: 1500M
  swapbs: 1024
  swapcount: 1M
  cpu_affinity: "1"
  quorum_process: rethinkdb
  port_offset: 0
- name: rethink-2
  ip: localhost
  data_dir: "/data2"
  disk_partition: "/dev/sda4"
  file_system: xfs
  dbpath: "/data2/rethinkdb_data2"
  ramdisk_size: 1500M
  swapfile: "/data2/swapfile"
  swapbs: 1024
  swapcount: 1M
  cpu_affinity: "2"
  quorum_process: rethinkdb
  port_offset: 1
- name: rethink-3
  ip: localhost
  data_dir: "/data3"
  disk_partition: "/dev/sda6"
  file_system: xfs
  dbpath: "/data3/rethinkdb_data3"
  ramdisk_size: 1500M
  swapfile: "/data3/swapfile"
  swapbs: 1024
  swapcount: 1M
  cpu_affinity: "3"
  quorum_process: rethinkdb
  port_offset: 2
client:
  name: rethinkdbssd-client
  ycsb: "./YCSB/bin/ycsb"
  cpu_affinity: "4,5,6"
